{% extends "index.html"%}
{%block content %}
    <ul class="list-group">
    {% for book in books %}
        <li class="list-group-item">
            {{book['id']}},
            {{book['author']}},	
            {{book['title']}},
            {{book['country']}},
            {{book['language']}},
            {{book['pages']}},
            {{book['year']}}
            {% if book.img_uploaded %}
            <img src="static/image{{book['id']}}.png" width="50">
            {% else %}
            <img src="static/missing.png" width="50">
            {% endif %}
        </li>
    {%endfor%}
    </ul>
{%endblock%}
